<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photograph__meta__text">
          <!-- META DATA -->
        </div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div class="photograph__meta__portrait">
          <!-- META DATA : Portrait -->
        </div>
      </div>

      <div class="photograph__media">

        <div class="photograph__media__sort">
          <span class="photograph__media__sort-label"> Trier par </span>
          <ul id="dropdown-selector"> 
            <li id="popularity" class="active"> 
                <span class="row">
                  <span class="text"> Popularité </span>
                  <span class="icon"> <i class="fas fa-chevron-down"></i> <i class="fas fa-chevron-up"></i> </i> </span> 
                </span>
            </li>
            <li id="date"> 
              <span class="row">
                <span class="text"> Date </span>
                <span class="icon"> <i class="fas fa-chevron-down"></i>  </span>
              </span>
            </li>
            <li id="title"> 
              <span class="row">
                <span class="text"> Titre </span>      
                <span class="icon"> <i class="fas fa-chevron-down"></i> </span> 
              </span>
            </li>
          </ul>
        </div>

        <div class="cards">  <!-- MEDIA DATA --> </div>

      </div> <!-- .photograph__media -->
    </main>
    <div class="photograph__popup">
      
    </div>
    <div id="lightbox">
      <div class="lightbox__content"> 
        <button class="close-btn" > X </button>
        <a class="lightbox__previous"> <i class="fa-solid fa-chevron-left"></i> </a>
        <div class="lightbox__media"></div>
        <a class="lightbox__next"> <i class="fa-solid fa-chevron-right"></i> </a>
      </div>
      <div class="lightbox__title"> Le titre </div>
    </div>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <h3 class="modal__photograph-name"> Mimi </h3>
				<form>
					<div>
						<label form="firstname">Prénom</label>
						<input id="firstname" />
            <label for="lastname" >Nom</label>
						<input id="lastname" />
            <label form="email" >Email</label>
						<input id="email" />
            <label for="message" >Votre message</label>
						<input id="message" />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="./scripts/pages/photographer.js"  type="module"></script>
    <script src="./scripts/utils/lightbox.js"  type="module"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
