<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="./assets/icons/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photograph__meta__text">
          <!-- META DATA : TEXT -->
        </div>
        <button class="contact_button contact-me-btn" aria-label="Contact me" onclick="getModal()">Contactez-moi</button>
        <div class="photograph__meta__image">
          <!-- META DATA : Image -->
        </div>
      </div>

      <div class="photograph__media">

        <div class="photograph__media__sort">
          <span id="sort-by" class="photograph__media__sort-label"> Trier par </span>
          <button id="dropdown-selector" 
            role="button"
            aria-haspopup="listbox" 
            aria-expanded="false" 
            aria-labelledby="sort-by"
          >
            <ul 
              id="dropdown-selector__options" 
              role="listbox"
              aria-labelledby="sort-by"
              aria-activedescendant="" 
              aria-selected="true" 
            > 
              <li id="popularity" data-value="popularity" class="active" role="option"> 
                  <span class="row">
                    <span class="text"> Popularité </span>
                    <span class="icon"> <i class="fas fa-chevron-down"></i> <i class="fas fa-chevron-up"></i> </i> </span> 
                  </span>
              </li>
              <li id="date" data-value="date" role="option" > 
                <span class="row">
                  <span class="text"> Date </span>
                  <span class="icon"> <i class="fas fa-chevron-down"></i>  </span>
                </span>
              </li>
              <li id="title" data-value="title" role="option"> 
                <span class="row">
                  <span class="text"> Titre </span>      
                  <span class="icon"> <i class="fas fa-chevron-down"></i> </span> 
                </span>
              </li>
            </ul>
          </button>
        </div>

        <div class="cards">  <!-- MEDIA DATA --> </div>

      </div> <!-- .photograph__media -->
    </main>
    <div class="photograph__popup">
      
    </div>
    <div id="lightbox">
      <div class="lightbox__content"> 
        <button class="close-btn" role="button" title="Close Lightbox"> X </button>
        <a class="lightbox__previous" role="button" title="previous image"> <i class="fa-solid fa-chevron-left"></i> </a>
        <div class="lightbox__media"></div>
        <a class="lightbox__next" role="button" title="bext image"> <i class="fa-solid fa-chevron-right"></i> </a>
      </div>
      <div class="lightbox__title">  </div>
    </div>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img class="close-btn" src="assets/icons/close.svg"  />
        </header>
        <h3 class="modal__photograph-name"> </h3>
				<form>
					<div>
						<label form="firstname">Prénom</label>
						<input id="firstname" />
            <label for="lastname" >Nom</label>
						<input id="lastname" />
            <label form="email" >Email</label>
						<input id="email" />
            <label for="message" >Votre message</label>
						<input id="message" />
					</div>
          <button class="contact_button submit-btn" type="submit">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="./scripts/pages/photographer.js"  type="module"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
